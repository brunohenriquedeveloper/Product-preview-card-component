<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="Estilo/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
        <div class="card">
                <div class="image">
            <img src="images/image-product-desktop.jpg" alt=""> </div>
        

        <div class="card-details">
            <h3><strong>PERFUME</strong></h3>
            <h1>Gabriell Essence Eau <br> De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by olivier Polge, Perfume-Creator for house of Chanel</p>

            <div class="currency">

            </div>

       

        <div class="cart">
            <p>Add to cart</p>

        </div>

</body>
